<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="CrexendoVIP Check Unregistered Devices" />
        <meta name="author" content="CrexendoVIP Archer Nicholson VoIP Engineer" />

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <body style="padding: 5px;">
        <section>
            <div id="titleheader">
                <h2>Unregistered Device Report</h2>
            </div>
            <div id="submitdiv" style="display:none;">
                <h4 style="font-weight:600;">Please select one or more domains from the list below. When you are ready, press Run to show the Unregistered Devices.</h4>
                <button type="button" class="btn btn-primary" id="runReport">Run</button>
            </div>
            <div>
                <h3 class="text-center" style="font-weight:600;" id="loadDomainList">Please wait...</h3>
                <div id="domainList"></div>
            </div>
        </section>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
