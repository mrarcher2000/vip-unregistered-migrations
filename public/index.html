<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="CrexendoVIP Check Unregistered Devices" />
        <meta name="author" content="CrexendoVIP Archer Nicholson VoIP Engineer" />
        <title>Unregistered Devices</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/index.css"/>
    </head>

    <body style="padding: 5px;">
        <section>
            <div id="titleheader">
                <h2 class="title">Unregistered Device Report</h2>
            </div>
            <div id="submitdiv" style="display:none;">
                <h4 class="subheaderSubmit">Please select one or more domains from the list below. When you are ready, press Run to show the Unregistered Devices.</h4>
                <button type="button" class="btn btn-submit-report" id="runReport">Run</button>
                <span id="errorMessage" class="badge" style="display: none; background-color:red; color: white;">Error! Please refresh the page and try again!</span>
                <span id="successMessage" class="badge" style="display:none; background-color:#2BD0A4; color: white;">Please wait. Your report is generating!</span>
                <span id="noDataMessage" class="badge" style="display:none; background-color:#2bd0a4; color: white;">No unregistered devices found!</span>
            </div>
            <button class="btn-top" id="scrollTop" title="Scroll to top">Back to top</button>
            <div>
                <h3 class="text-center" style="font-weight:600;" id="loadDomainList">Please wait...</h3>
                <div id="domainList"></div>
            </div>
        </section>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</html>
